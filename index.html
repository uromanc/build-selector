<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/PoEAffliction_Logo_Transparent.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter Build Selector for PoE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <div class="container">
      <canvas class='chart' id='buildsChart' width="350" height="350"></canvas>
      <table class='table animate__animated animate__bounceInLeft' id="buildsCount">
        <thead>
          <tr>
            <th>Main Skill</th>
            <th>Character</th>
            <th>Ascendancy</th>
            <th>Build Name</th>
            <th># Selections</th>
          </tr>
        </thead>
        <tbody id="table_body"></tbody>
      </table>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
